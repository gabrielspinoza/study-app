<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">

    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <title>Let's Study</title>
</head>

<body onload="setupQuiz()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../logo.png" width="30" height="30" class="d-inline-block align-top m-1" alt="">
            Let's Study
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
      
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                  
                <li class="nav-item">
                      <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container main">
        <div class="row h-100">
        
            <div class="col-6">
                <div class="box">
                    <table class="QuizHistory">

                        <h2>My Decks</h2>

                        <tr>
                            <th>Quiz Name</th>
                            <th>Edit</th>
                        </tr>

                        <tr>
                            <td><a href="#quizWin">First Quiz</a></td>
                            <td><a href="">Delete</a></td>
                        </tr>
                        
                    </table>
                </div>
            </div>

            <div class="col-6">
                <form class="box" action="" method="GET">
                    <h4>Make New Deck <br>or<br> Try One Of Ours</h4>
                    <a id="button" type="submit" value="Make New Deck" class="btn  btn-block" style="background-color: rgb(181, 179, 92);" href="#makeDeckWin">Make New Deck</a> <br><br>
                    <a id="button" type="submit" class="btn  btn-block" style="background-color: rgb(181, 179, 92);" onclick="">Random Deck</a>   
                </form>
            </div>

        </div>
    </div>

    <!-- Take Quiz window  -->
    <div class="mdlWin" id="quizWin">

        <form class="quizWindow">
            <a href="index.html" class="closeMdl">
                <img class="img-fluid" src="../close.png" alt="">
            </a>

            <div class="card" id="deckCard" style="margin-bottom: 5%;">
                <img src="../wojak2.jpeg" alt="">
                <h1 id="questionNo"></h1>
                <p id="question"></p>
            </div>
            
            <input id="text-field" type="text" class="form-control w-50" style="text-align: center; display: block; margin: auto;">
            
            <input id="button" type="submit" value="Submit" class="btn  btn-block" style="background-color: rgb(181, 179, 92);" onclick="submitAns()">
        </form>

    </div>

    <!-- Make Quiz window  -->
    <div class="mdlWin" id="makeDeckWin">

        <form class="makeDeck" action="/newdeck" method="POST">
            <a href="index.html" class="closeMdl">
                <img class="img-fluid" src="../close.png" alt="">
            </a>
            Deck Name: <input type="text" name="d_name"> <br>
            <input type="submit" value="Submit">
        </form>

    </div>

    <script src="../public/javascripts/script.js"></script>
</body>
</html>
